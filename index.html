<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
    <title>Sten✂påse</title>
  <link rel="stylesheet" href="css/stensax.css">

</head>
<body>


<!-- High Score Board -->
<div class="container">


  <div class="high-score">
    <div id="highScoreboard">
      <h3>High Score-board</h3>
      <h4>Top 5 players</h4>
      <ul id="highScoreList">
        <!-- high score-objekten läggs till dynamiskt -->
      </ul>
    </div>
  </div>
  <!--high score board slut-->





  <div class="game-content">
    <!--  innehållet -->
    <div>


      <h1>Rock-paper-scissors game👊✌️✋</h1>
    </div>
    <form id="nameForm">
      <label for="name" id="name-label">Ange ditt namn:</label>
      <input type="text" id="name">
      <button type="submit" id="startButton">Starta spelet</button>
    </form>


    <div id="game" style="display: none;">
      <h2>Spelare: <span id="playerName"></span></h2>
      <div id="score">
        <p>Poäng: <span id="playerScore">0</span></p>
      </div>

      <div id="choices">
        <button id="rockButton"><img src="rock.png" alt="Sten"></button>
        <button id="scissorsButton"><img src="cut.png" alt="Sax"></button>
        <button id="paperButton"><img src="tote.png" alt="Påse"></button>
      </div>

      <div id="result" style="display: none;">
        <h3 id="resultText"></h3>
        <div id="playerChoice"></div>
        <div id="computerChoice"></div>
        <button id="restartButton">New game</button>

      </div>
    </div>


    <button id="newPlayer">New player</button>


  </div>
</div>






<script src="stensax.js"></script>

</body>
</html>
